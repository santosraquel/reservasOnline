<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página Lista de Quartos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
	
	    <section class="layout-content">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Quartos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/administrativo/quartos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Quartos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Tipo</th>
	                        <th>Descrição</th>
	                        <th>Preço</th>
	                        <th>Status</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="quarto: ${listaQuartos}">
	                        <td th:text="${quarto.id}"></td>
							<td th:text="${quarto.tipo}"></td>
							<td th:text="${quarto.preco}"></td>
							<td th:text="${quarto.descricao}"></td>
							<td th:text="${quarto.status}"></td>
	                        
							<td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/administrativo/quartos/editar/{id}(id=${quarto.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
								<a class="btn btn-info btn-sm" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${quarto.id }">
								<span class="oi oi-circle-x" title="Remover" aria-hidden="true"></span>
								</a>

								<div class="modal modal-warning fade in"
									th:id="modal-warning+${quarto.id}">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">×</span>
												</button>
												<h5 class="modal-title">Remover Quarto</h5>
											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover o Quarto?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left"
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline"
													th:href="@{/administrativo/quartos/remover/{id}(id=${quarto.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>

</script>
</body>
</html>
