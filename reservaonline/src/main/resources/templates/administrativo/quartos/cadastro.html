<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página Cadastro de Papéis</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Quartos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/administrativo/quartos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Quartos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/administrativo/quartos/salvar" th:object="${quarto}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Tipo</label>
	                        <input type="text" class="form-control" id="tipo" placeholder="Tipo "
	                               autofocus="autofocus" th:field="*{tipo}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nome">Descrição</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="Descrição"
	                               autofocus="autofocus" th:field="*{descricao}" value=""/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nome">Preço</label>
	                        <input type="text" class="form-control" id="preco" placeholder="Preço"
	                               autofocus="autofocus" th:field="*{preco}" value=""/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nome">Status</label>
	                        <input type="text" class="form-control" id="status" placeholder="Status"
	                               autofocus="autofocus" th:field="*{status}" value=""/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome Imagem</label>
	                        <input type="text" class="form-control" id="nomeImagem" placeholder="Nome Imagem"
	                               autofocus="autofocus" th:field="*{nomeImagem}" value=""/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</script>
</body>
</html>
